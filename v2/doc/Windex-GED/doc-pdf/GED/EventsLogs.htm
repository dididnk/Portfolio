<h1 align="center">Export des logs</h1>

 <span class="new">Nouveauté</span> Ce module permet d'exporter les traces des évènements de la GED.<br>
La GED enregistre tous les évènements des utilisateurs (copier, déplacer, changement d'état, ...) dans une table de log.<br> 

Ces traces ne peuvent pas être effacées.<br>

L'export se fait au format CSV tabulé (UTF8)
